<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form" method="post" id="employeeForm">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="employeeName" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="张三" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">部门</label>
        <div class="layui-input-block">
            <select name="employeeDepartment" class="" lay-filter="department" lay-verify="required" lay-reqtext="请选择部门">
                <option value="11">请选择部门</option>
                <option value="0">财务部</option>
                <option value="1">技术部</option>
                <option value="2">销售部</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">级别</label>
        <div class="layui-input-block">
            <select name="employeeLevel" class="" data-value="1" lay-filter="level" lay-verify="required" lay-reqtext="请选择级别" >
                <option value="22">请选择级别</option>
                <option value="0">待定</option>
                <option value="1">总经理</option>
                <option value="2">总监</option>
                <option value="3">高级美容师</option>
                <option value="4">中级美容师</option>
                <option value="5">初级美容师</option>
                <option value="6">学徒</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">入职日期</label>
        <div class="layui-input-block">
            <input type="text" id="employeeHiredate" name="employeeHiredate" placeholder="入职日期" lay-verify='employeeHiredate' class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="employeeSex" value="男" title="男" checked="">
            <input type="radio" name="employeeSex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="employeePhone" value="18676767688" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">紧急联系人</label>
        <div class="layui-input-block">
            <input type="number" name="employeePhoneContact" value="18676767688" placeholder="请输入紧急联系人手机" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="employeeAge" placeholder="请输入年龄" value="21" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" id="area-picker">
        <label class="layui-form-label">籍贯</label>
        <div >
            <div class="layui-input-block">
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="province" class="province-selector" data-value="上海市" lay-filter="province-1">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="city" class="city-selector" data-value="上海市" lay-filter="city-1">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 200px;">
                    <select name="county" class="county-selector" data-value="闵行区" lay-filter="county-1">
                        <option value="">请选择区</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">员工头像</label>
        <div class="layui-input-block">
            <input name="employeePic" class="layui-input" placeholder="" value="images/ss.png"></input>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="employeeContent" class="layui-textarea" placeholder="请输入备注信息">这是一个很厉害的小伙子</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on("submit(saveBtn)",function(data){
            //loading层
            var index = layer.load(1, {
                shade: [0.5,'#fff'] //0.1透明度的白色背景     RGB  red  green blue
            });
            var params= $("#employeeForm").serialize();
            console.log("ss"+params)
            $.post("/addEmployee",params, function(res){
                // layer.msg(res.code);
                console.log(res)
                if (res.code == 0){
                    layer.msg("插入成功")
                }else{
                    layer.msg(res.msg)
                }
                layer.close(index);

            })
            return false;
        })

    });


    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '广东省',
            //     city: '深圳市',
            //     county: '龙岗区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#employeeHiredate' //指定元素
        });
    });

</script>
</body>
</html>
